<div id='content'><h1>Anuncie</h1></div>
<div id='advertise'>
<div class='notice'>
Para anunciar no Click Jogos por favor preencha o formulário abaixo e entraremos em contato o mais breve possível.
</div>
<form accept-charset="UTF-8" action="#" class="novo_anúncio" id="novo_anúncio" method="post" netlify><div style="margin:0;padding:0;display:inline"></div>

</div>

</div>
<div class='phone'>

<dd><input id="advertise_phone" name="advertise_phone" size="30" type="text" /></dd>
</div>
<div class='company'>
<dt><label for="advertise_company">Empresa</label></dt>
<dd><input id="advertise_company" name="advertise_company" size="30" type="text" /></dd>
</div>
<div class='message'>
<dt><label for="advertise_message">Mensagem</label></dt>
<dd><textarea cols="120" id="advertise_message" name="advertise_message" rows="8">
</textarea></dd>
</div>
</dl>
<input class="submit" name="commit" type="submit" value="enviar" />
</form>
