<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Contato</title>
<link href="static.css" media="screen" rel="stylesheet" type="text/css">
<link rel="icon" href="pageelements/cjlogo.jpg">
</head>
<body>
<div style="background-image:url(pageelements/orangebarhelp.png); background-repeat:repeat-x;width:auto;">
<div id='content'><h1>Fale Conosco</h1>
<div id='contact'>
<div class='alert'>
<strong>Atenção:</strong>
antes de entrar em contato conosco verifique se sua dúvida já não foi respondida na nossa página de <a href="ajuda.html" class="help">ajuda</a>.
</div>
<div class='alert'>
<strong>Game developers / Desenvolvedores de jogos:</strong>
please <a href="#">submit your games here</a>. Thank you! /
por favor <a href="#">enviem seus jogos aqui</a>. Obrigado!
</div>
<form accept-charset="UTF-8" action="#" class="new_contact" id="new_contact" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;"><input name="authenticity_token" type="hidden" value="H3Qa7YHO1mQGwyXZl1Fhb755fV1l7hpGGjmErC+PvwI="></div>
<dl class='form'>
<div class='name'>
<dt><label for="contact_name">Seu nome</label></dt>
<dd><input id="contact_name" name="contact[name]" size="30" type="text"></dd>
</div>
<div class='email'>
<dt><label for="contact_email">Seu e-mail</label></dt>
<dd><input id="contact_email" name="contact[email]" size="30" type="text"></dd>
</div>
<div class='subject'>
<dt><label for="contact_subject">Assunto</label></dt>
<dd><input id="contact_subject" name="contact[subject]" size="30" type="text"></dd>
</div>
<div class='message'>
<dt><label for="contact_message">Mensagem</label></dt>
<dd><textarea cols="120" id="contact_message" name="contact[message]" rows="8">
</textarea></dd>
</div>
</dl>
<input class="submit" name="commit" type="submit" value="enviar">
</form>
</div>
</div>
</div>
</body>
<script src="helpform.js"></script>
</html>
